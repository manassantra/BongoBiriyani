<div class="container mt">
    <div class="card">
        <div class="card-title text-center">
            <h5 class="col heading">
                Login
                <img class="col" src="https://cdn-icons-png.flaticon.com/512/295/295128.png" height="45px" width="45px" alt="login-icon">
                <hr>
            </h5>
        </div>
        <div class="card-body">
            <form class="form-inline" #loginForm="ngForm" (ngSubmit)="login()">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-6 col-md-6 m-2">
                        <input type="number" class="form-control" name="username" placeholder="Email / Mob" [(ngModel)]="model.username">
                    </div>
                    <div class="col-sm-6 col-md-6 m-2">
                        <input type="password" class="form-control" name="password" placeholder="*****" [(ngModel)]="model.password">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md m-2">
                        <button type="submit" class="btn btn-md btn-primary m-2">Login</button>
                        <button type="reset" class="btn btn-md btn-danger m-2">Cancle</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
